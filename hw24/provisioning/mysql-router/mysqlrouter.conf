# File automatically generated during MySQL Router bootstrap
[DEFAULT]
name=system
user=mysqlrouter
keyring_path=/var/lib/mysqlrouter/keyring
master_key_path=/etc/mysqlrouter/mysqlrouter.key
connect_timeout=15
read_timeout=30
dynamic_state=/var/lib/mysqlrouter/state.json

[logger]
level = INFO

[metadata_cache:otuscluster]
router_id=1
user=mysql_router1_tm565zsh1lnz
metadata_cluster=otuscluster
ttl=0.5

[routing:otuscluster_default_rw]
bind_address=0.0.0.0
bind_port=6446
destinations=metadata-cache://otuscluster/default?role=PRIMARY
routing_strategy=round-robin
protocol=classic

[routing:otuscluster_default_ro]
bind_address=0.0.0.0
bind_port=6447
destinations=metadata-cache://otuscluster/default?role=SECONDARY
routing_strategy=round-robin
protocol=classic

[routing:otuscluster_default_x_rw]
bind_address=0.0.0.0
bind_port=64460
destinations=metadata-cache://otuscluster/default?role=PRIMARY
routing_strategy=round-robin
protocol=x

[routing:otuscluster_default_x_ro]
bind_address=0.0.0.0
bind_port=64470
destinations=metadata-cache://otuscluster/default?role=SECONDARY
routing_strategy=round-robin
protocol=x