# File automatically generated during MySQL Router bootstrap
[DEFAULT]
config_folder=/etc/mysqlrouter
logging_folder=/var/log/mysqlrouter
runtime_folder=/run/mysqlrouter
data_folder=/var/lib/mysqlrouter/data
keyring_path=/run/mysqlrouter/keyring-data
master_key_path=/run/mysqlrouter/mysqlrouter.key
connect_timeout=30
read_timeout=30

[logger]
level = INFO

[metadata_cache:router]
router_id=1
bootstrap_server_addresses=mysql://node01:3306,mysql://node02:3306,mysql://node03:3306
user=mysqlrouter
metadata_cluster=router
ttl=5

[routing:router_default_x_rw]
bind_address=node01
bind_port=64460
destinations=metadata-cache://router/default?role=PRIMARY
routing_strategy=next-available
protocol=x

[routing:router_default_x_ro]
bind_address=node02
bind_port=64470
destinations=metadata-cache://router/default?role=SECONDARY
routing_strategy=next-available
protocol=x

[routing:router_default_x_ro]
bind_address=node03
bind_port=64470
destinations=metadata-cache://router/default?role=SECONDARY
routing_strategy=next-available
protocol=x